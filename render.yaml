# Render Configuration File
# This file can be used to configure Render services via Infrastructure as Code
# See: https://render.com/docs/infrastructure-as-code

services:
  - type: web
    name: alumni-portal-api
    env: python
    region: oregon  # Change to your preferred region
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: PORT
        value: "8000"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: alumni-portal-db
          property: connectionString
      - key: DATABASE_URL_SYNC
        fromDatabase:
          name: alumni-portal-db
          property: connectionString
      # Add these manually in Render dashboard:
      # - OPENAI_API_KEY (optional)
      # - REDIS_URL (optional, if using Redis)
      # - CORS_ORIGINS (your frontend URL)

databases:
  - name: alumni-portal-db
    plan: free
    databaseName: alumni_portal
    user: alumni_user

