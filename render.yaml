services:
  - type: web
    name: alumni-portal-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: python app.py
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: ap-south-1
      - key: S3_BUCKET_NAME
        value: ios-developer-tledch
      - key: CORS_ORIGINS
        value: https://alumni-portal-hazel-tau.vercel.app,https://alumni-portal-git-main-bhanushri-chintas-projects.vercel.app,https://*.vercel.app,http://localhost:8080,http://localhost:5173,http://localhost:3000,http://127.0.0.1:8080,http://127.0.0.1:5173
      - key: AUTO_SEED
        value: "true"
