    <!-- PWA Service Worker Registration -->
    <script>
      // CRITICAL: Unregister ALL old service workers first
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          // Unregister all old workers
          const unregisterPromises = registrations.map(reg => {
            console.log('Unregistering old service worker...');
            return reg.unregister();
          });
          
          Promise.all(unregisterPromises).then(() => {
            // Clear all caches
            return caches.keys().then(cacheNames => {
              return Promise.all(cacheNames.map(name => caches.delete(name)));
            });
          }).then(() => {
            // Wait a moment, then register new worker
            setTimeout(() => {
              navigator.serviceWorker.register('/sw.js', { scope: '/' })
                .then((registration) => {
                  console.log('✅ New Service Worker registered');
                  
                  // Force skip waiting
                  if (registration.waiting) {
                    registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                  }
                  
                  // Listen for activation
                  registration.addEventListener('updatefound', () => {
                    const newWorker = registration.installing;
                    newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'activated') {
                        console.log('✅ Service Worker activated - v2');
                        // Reload to use new worker
                        window.location.reload();
                      }
                    });
                  });
                })
                .catch((error) => {
                  console.error('❌ SW registration failed:', error);
                });
            }, 500);
          });
        });
      }
    </script>
